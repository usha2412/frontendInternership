  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image slider</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
    
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <main class="main-slides">
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide" style="background: url(https://as1.ftcdn.net/jpg/01/42/04/48/1000_F_142044867_cqgHthpqpBzRZdOQLfitGWkbcjc9Sunu.jpg)">
            <div class="slide-info">
              <h1 class="slide-title  welcome" ><span class="wel"> Welcome to</span>
                 <span class="bharat">Bharat</span> <span class="yatra"> Yatra</span>
              </h1>
            </div>
           </div>
          <div class="swiper-slide" style="background: url(https://www.holidify.com/images/bgImages/INDIA.jpg)">
             <div class="slide-info">
              <h1 class="slide-title"> TajMahal</h1>
              <h2 class="slide-desc">Agra, UttarPradesh</h2>
            </div>
            </div>
          <div class="swiper-slide" style="background: url(https://miro.medium.com/1*fYA-b-KA9UUqPL2OsDYkQw.png)">, 
            <div class="slide-info">
              <h1 class="slide-title"> Hawa Mahal</h1>
              <h2 class="slide-desc"> Rajasthan(Jaipur)</h2>
            </div>
          </div>
          <div class="swiper-slide" style="background: url(https://thefederal.com/file/2023/01/iStock-1369987507.jpg)">
            <div class="slide-info">
              <h1 class="slide-title">  RedFort</h1>
              <h2 class="slide-desc">Delhi</h2>
            </div>

           </div>
          <div class="swiper-slide" style="background: url(https://img.myloview.com/stickers/close-up-of-a-fountain-and-india-gate-at-night-in-new-delhi-india-700-223772185.jpg)">
            <div class="slide-info">
              <h1 class="slide-title">India Gate</h1>
              <h2 class="slide-desc">Delhi</h2>
            </div>
            </div>
          <div class="swiper-slide" style="background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDbCe14w7CeJBO38yUFdkqj8JEjcjPJ-w2Gw&s)">
            
          <div class="slide-info">
              <h1 class="slide-title">Gate of India</h1>
              <h2 class="slide-desc">Mumbai,Maharasta</h2>
            </div>
          </div>

          <div class="swiper-slide" style="background: url(https://media.istockphoto.com/id/517364023/photo/lotus-temple.jpg?s=612x612&w=0&k=20&c=Ap7wHtvS2nWcIyUsEDhThIln1VOcWlm50dVv7GYcBbI=)">
            <div class="slide-info">
              <h1 class="slide-title"> Lotus Temple</h1>
              <h2 class="slide-desc">Delhi</h2>
            </div>
           </div>

          <div class="swiper-slide" style="background: url(https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Lakshmi_Vilas_Palace-Vadodara.jpg/1024px-Lakshmi_Vilas_Palace-Vadodara.jpg)">
            <div class="slide-info">
              <h1 class="slide-title"> Laxmi Vilas Palace</h1>
              <h2 class="slide-desc">Gujrat</h2>
            </div>
            </div>

          
          ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        
      </div>
    </main>
